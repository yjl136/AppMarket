.layer,
.edge {
    position: absolute;
    background: rgba(255, 85, 0, 0);
    box-sizing: border-box;
    cursor: pointer;
}

.pin {
    position: absolute;
    margin: -15px 0 0 -15px;
    width: 24px;
    height: 24px;
    font-size: 12px;
    text-align: center;
    line-height: 24px;
    background: #55910B;
    border: 3px solid #FFF;
    color: #FFF;
    box-shadow: 0 0 3px rgba(0, 0, 0, .6);
    border-radius: 50%;
    cursor: pointer;
    transition: .3s box-shadow;
}


.pin-hover {
    box-shadow: 0 0 6px rgba(0, 0, 0, .6);
}

.layer i {
    position: absolute;
    display: none;
    margin: -3px;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background: #FFF;
    border: 1px solid #F50;
    box-sizing: border-box;
    overflow: hidden;
}

.lt {
    top: 0;
    left: 0;
}

.rt {
    top: 0;
    right: 0;
}

.lb {
    bottom: 0;
    left: 0;
}

.rb {
    bottom: 0;
    right: 0;
}
/*a.layer:hover,*/
.hover {
    border: 1px solid rgba(68, 192, 255, 1);
}

.selected {
    border: 1px solid #FF5500;
}

.selected i {
    display: block;
}

.guide {
    position: absolute;
    width: 100%;
    height: 100%;
    border: solid rgba(68, 192, 255, .2);
    box-sizing: border-box;
}

.horizontal {
    border-width: 1px 0;
}

.vertical {
    border-width: 0 1px;
}

.size,
.distance {
    position: absolute;
}

.label {
    position: absolute;
    padding: 0 3px;
   /* width: 48px;
    height: 20px;*/
    text-align: center;
    border-radius: 3px;
    font-size: 14px;
    line-height: 20px;
    color: #FF5500;
    /*text-shadow: 1px 1px 1px rgba(0, 0, 0, .2);*/
    background: rgba(255, 255, 255, .9);
}

.height .arrow {
    position: absolute;
    left: -4px;
    width: 7px;
    height: 1px;
    background: #FF5500;
    overflow: hidden;
}

.height .line {
    position: absolute;
    top: 1px;
    left: -1px;
    bottom: 1px;
    width: 1px;
    background: #FF5500;
    overflow: hidden;
}

.height .start {
    top: 1px;
}

.height .end {
    bottom: 1px;
}


.height .label {
    top: 50%;
}

.width .arrow {
    position: absolute;
    top: -4px;
    width: 1px;
    height: 7px;
    background: #FF5500;
    overflow: hidden;
}

.width .line {
    position: absolute;
    top: -1px;
    left: 1px;
    right: 1px;
    height: 1px;
    background: #FF5500;
